<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-[#d5e1ee]">
  <div class="mx-auto mt-[150px] rounded-3xl w-80 bg-white p-4 mb-2">
    <img class="w-72 h-72 rounded-lg mb-6" src="./images/image-qr-code.png">
    <h3 class="text-center font-outfit text-2xl font-bold leading-tight scale-95 mb-3">Improve your front-end skills by building projects</h3>
    <p class="text-center text-[#868a8e] font-outfit text-[17px] font-normal scale-95 leading-tight mb-6">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  <div class="text-xs text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-blue-300" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-blue-300">Joe Hsu</a>.
  </div>
</body>
</html>
